    function drawStuff() {
      var data = new google.visualization.arrayToDataTable([
        ['Productos', 'Precio'],
        ["Arroz", 2000],
        ["Frijoles", 3000],
        ["leche", 4000],
        ["arvejas", 5000],
        ['Lentejas', 2500],
        ["Carne res libra", 12000],
        ["Carne cerdo libra", 1000],
        ["Pollo", 8000],
        ['Garbanzos', 2500]



      ]);

      var options = {
        title: 'Chess opening moves',
        width: 900,
        legend: { position: 'none' },
        chart: {
          title: 'Precios Actulizados',
          subtitle: 'Version mes de abril'
        },
        bars: 'horizontal', // Required for Material Bar Charts.
        axes: {
          x: {
            0: { side: 'top', label: 'Precio unitario' } // Top x-axis.
          }
        },
        bar: { groupWidth: "90%" }
      };

      var chart = new google.charts.Bar(document.getElementById('top_x_div'));
      chart.draw(data, options);
    };
  </script>
